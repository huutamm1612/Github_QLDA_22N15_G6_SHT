<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MANWAH | Ưu đãi</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #fff; margin: 0; }
        .navbar {
            background: #fff;
            color: #222;
            display: flex;
            align-items: center;
            padding: 0 40px;
            height: 64px;
            box-shadow: 0 2px 8px rgba(34,51,102,0.08);
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 40px;
            letter-spacing: 1px;
            color: #d32f2f;
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 38px;
            margin-right: 10px;
        }
        .navbar a {
            color: #222;
            text-decoration: none;
            margin-right: 32px;
            font-size: 1.08rem;
            font-weight: 500;
            transition: color 0.18s, background 0.18s;
            padding: 8px 18px;
            border-radius: 22px;
        }
        .navbar a.active, .navbar a:hover {
            background: #ffedd2;
            color: #d32f2f;
        }
        .banner {
            width: 100%;
            margin: 0 auto;
            margin-top: 18px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            max-width: 1100px;
        }
        .banner img { width: 100%; display: block; }
        .promo-section { max-width: 1100px; margin: 36px auto 0; display: flex; gap: 32px; align-items: flex-start; }
        .promo-img {
            flex: 1.1;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .promo-img img { width: 100%; display: block; }
        .promo-info {
            flex: 1.3;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 36px;
        }
        .promo-title { font-size: 1.25rem; font-weight: bold; color: #222; margin-bottom: 18px; }
        .promo-detail { color: #222; font-size: 1.08rem; margin-bottom: 18px; font-weight: 500; }
        .promo-date { color: #222; font-size: 1rem; margin-bottom: 8px; }
        .promo-expire { color: #d32f2f; font-size: 1rem; margin-bottom: 18px; }
        .promo-btn {
            display: inline-block;
            background: #ffc107;
            color: #222;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 14px 38px;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            margin-top: 18px;
            transition: background 0.18s;
            cursor: pointer;
        }
        .promo-btn:hover { background: #e0a800; }
        @media (max-width: 900px) {
            .promo-section { flex-direction: column; gap: 18px; }
            .promo-img, .promo-info { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="/media/home/homepic1.png" alt="logo">MANWAH</div>
        <a href="/user/">Home</a>
        <a href="/user/uu-dai/" class="active">Ưu đãi</a>
        <a href="/user/thuc-don/">Thực đơn</a>
        <a href="/user/dat-ban/">Đặt bàn</a>
    </div>
    <div class="banner">
        <img src="/media/home/homepic1.png" alt="Banner">
    </div>
    <div class="promo-section">
        <div class="promo-img">
            <img src="/media/home/homepic1.png" alt="Ưu đãi">
        </div>
        <div class="promo-info">
            <div class="promo-title">Buffet line 1 tặng 1: Tráng miệng nhân đôi, niềm vui gấp bội tại Manwah</div>
            <div class="promo-detail">Thời gian áp dụng: <span class="promo-date">16/03/2025 - 25/04/2025</span></div>
            <div class="promo-expire">Hết hạn sau: 31 ngày</div>
            <a href="#" class="promo-btn">Xem chi tiết</a>
        </div>
    </div>
</body>
</html>
