{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị nhà hàng buffet</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #223366;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 48px 0 0 0;
            box-shadow: 2px 0 18px 0 rgba(34,51,102,0.06);
        }
        .sidebar a.button,
        .sidebar .logout-link {
            width: 90%;
            margin: 0 0 18px 0;
            padding: 16px 24px;
            border-radius: 10px 0 0 10px;
            background: #223366;
            color: #fff;
            text-align: left;
            font-size: 1.08rem;
            font-weight: 500;
            text-decoration: none;
            border: none;
            transition: background 0.18s, color 0.18s;
            box-shadow: none;
            display: block;
        }
        .sidebar a.button.special {
            background: #ffc107;
            color: #222;
        }
        .sidebar a.button.special:hover,
        .sidebar a.button.special:focus {
            background: #e0a800;
            color: #222;
        }
        .sidebar a.button[style*="background:#28a745;"] {
            background: #28a745 !important;
            color: #fff !important;
        }
        .sidebar a.button[style*="background:#28a745;"]:hover,
        .sidebar a.button[style*="background:#28a745;"]:focus {
            background: #218838 !important;
            color: #fff !important;
        }
        .sidebar a.button:hover,
        .sidebar a.button:focus {
            background: #2d4173;
            color: #ffc107;
        }
        .sidebar .logout-link {
            color: #dc3545;
            background: #223366;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 0;
            padding-left: 24px;
        }
        .sidebar .logout-link:hover,
        .sidebar .logout-link:focus {
            background: #dc3545;
            color: #fff;
        }
        .logout-link-fixed {
            position: fixed;
            top: 24px;
            right: 36px;
            background: #dc3545;
            color: #fff !important;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            text-decoration: none;
            z-index: 999;
            transition: background 0.18s, color 0.18s;
            box-shadow: 0 2px 8px rgba(220,53,69,0.08);
        }
        .logout-link-fixed:hover,
        .logout-link-fixed:focus {
            background: #a71d2a;
            color: #fff !important;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column; /* thêm dòng này */
            align-items: center;
            justify-content: flex-start; /* đổi từ center sang flex-start */
            background: #f5f7fa;
            min-height: 100vh;
            padding-top: 32px;
        }

        .main-title {
            font-size: 2.8rem;
            color: #007bff;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.13);
            padding: 60px 80px;
            min-width: 420px;
            min-height: 220px;
            text-align: center;
        }
        h1 {
            margin: 0;
            color: #007bff;
            font-size: 2.4rem;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .home-image {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin-top: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .home-image:hover {
            transform: scale(1.03);
        }
        @media (max-width: 900px) {
            .container {
                padding: 32px 10px;
                min-width: unset;
            }
            .sidebar {
                width: 100px;
                padding: 24px 0 0 0;
            }
            .sidebar a.button,
            .sidebar .logout-link {
                font-size: 0.95rem;
                padding: 12px 10px;
                width: 95%;
            }
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100vw;
                flex-direction: row;
                align-items: stretch;
                padding: 0;
                min-height: unset;
                box-shadow: none;
            }
            .sidebar a.button,
            .sidebar .logout-link {
                width: 100%;
                border-radius: 0;
                margin: 0;
                padding: 12px 4px;
                text-align: center;
            }
            .main-content {
                padding: 0;
            }
            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                min-width: unset;
                min-height: unset;
            }
            .logout-link-fixed {
                top: 10px;
                right: 10px;
                padding: 10px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="btn-group">
            <a href="{% url 'mo_ban' %}" class="button">Mở bàn</a>
            <a href="{% url 'danh_sach_mon_an' %}" class="button">Quản lý món ăn</a>
            <a href="{% url 'danh_sach_ban_an' %}" class="button">Quản lý khu & bàn ăn</a>
            <a href="{% url 'bieu_do_doanh_thu' %}" class="button">Xem tình trạng kinh doanh</a>
            <a href="{% url 'danh_sach_nhan_vien' %}" class="button">Quản lý nhân viên</a>
            <a href="{% url 'danh_sach_dat_ban' %}" class="button">Quản lý đặt bàn</a>
            <a href="{% url 'danh_sach_chi_nhanh' %}" class="button">Quản lý chi nhánh</a>
        </div>
    </div>
    <a href="{% url 'logout' %}" class="logout-link-fixed">Đăng xuất</a>

    <div class="main-content">
        <h1 class="main-title">Trang quản trị nhà hàng buffet</h1>
        <div class="container">
            <img src="/media/home/homepic1.png" alt="Nội tạng" class="home-image">
        </div>
    </div>
</body>
</html>
