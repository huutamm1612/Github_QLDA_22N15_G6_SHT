<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-container { max-width: 350px; margin: 80px auto; background: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: #d00; margin-bottom: 12px; text-align: center; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0056b3; }
        .rounded-button {
            flex: 1;
            padding: 8px 0;
            border-radius: 20px;
            color: #fff;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }
        .admin-button { background: #2196f3; }
        .staff-button { background: #2196f3; }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-container" style="margin-bottom:16px;">
                <label style="flex:1;display:flex;align-items:center;gap:6px;cursor:pointer;">
                    <input type="radio" name="login_role" value="admin" id="radio-admin" style="accent-color:#2196f3;"> <span style="color:#2196f3;font-weight:500;">Admin</span>
                </label>
                <label style="flex:1;display:flex;align-items:center;gap:6px;cursor:pointer;">
                    <input type="radio" name="login_role" value="nhanvien" id="radio-nhanvien" style="accent-color:#2196f3;"> <span style="color:#2196f3;font-weight:500;">Nhân viên</span>
                </label>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
